<VirtualHost *:80>
        ServerName greenparrot.biz
        ServerAlias dev.greenparrot.biz
        DocumentRoot /home/sa/sites/personal-resume
        DirectoryIndex index.html

        RewriteEngine On
        # if not a regular file
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-f
        # and not a directory
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-d
        # then rewrite to index.html
        RewriteRule ^.*$ /index.html [L]

<Directory /home/sa/sites/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
</Directory>

</VirtualHost>

<VirtualHost *:80>
        ServerName greenparrot.biz
        ServerAlias api-dev.greenparrot.biz

        ProxyRequests On
        ProxyPass / http://cms_nestjs:3000/graphql
        ProxyPassReverse / http://cms_nestjs:3000/graphql

        RewriteEngine On
        # if not a regular file
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-f
        # and not a directory
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-d
        # then rewrite to index.html
        RewriteRule ^.*$ /index.html [L]

</VirtualHost>
